<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    </head>
    <body>
        <h1>TO-DO LIST</h1>

        <!-- 4. Adding an onclick event listener and call (so we need `()`) the function we created -->
        <button id="new-task">New Task</button>

        <!-- 5. Add ID for query -->
        <form id="new-task-form">
            <label for="task">Task</label>
            <input type="text" id="task" placeholder="Type task here" />

            <label for="progress">Progress</label>
            <input type="number" id="progress" placeholder="Type progress here in digit" />

            <label for="description">Description</label>
            <input type="text" id="description" placeholder="Type description here" />

            <input type="submit" value="Submit" />
        </form>

        <script>
            // 1. Toggle the New Task Button using DOM query and innerText
            // Both works:
            // document.querySelector("#new-task");
            const taskButton = document.getElementById("new-task");

            // 2. we can save variables to the window object for debugging
            window.taskButton = taskButton;

            const taskForm = document.querySelector("#new-task-form");
            // We should probably add CSS to make the form hidden from the start
            // And we can't do this in style tag because then it'll always be hidden
            taskForm.style.display = "none";

            // Method 2
            // `DOMElement`.addEventListener(`event type`, function) // function can be arrow or function name
            // taskButton.addEventListener("click", toggleTask);

            // Method 3
            // `DOMElement.`event type` = function // can be function or arrow function
            taskButton.onclick = toggleTask;

            // 3. create a function to change innerText
            function toggleTask() {
                if (taskButton.innerText === "New Task") {
                    taskButton.innerText = "Close Task";
                    // 5. Let's show the form when we click `New Task`
                    // Aside from innerText, we can set CSS properties
                    taskForm.style.display = "";
                } else {
                    taskButton.innerText = "New Task";
                    taskForm.style.display = "none";
                }
            }
        </script>
    </body>
</html>
