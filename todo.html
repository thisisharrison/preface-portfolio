<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>To-Do List</title>
    </head>
    <body>
        <h1>TO-DO LIST</h1>

        <!-- First time using Form and Input tags -->
        <form>
            <!-- for -> some id -->
            <label for="task">Task</label>
            <!-- type -> just text here -->
            <input type="text" id="task" />

            <label for="progress">Progress</label>
            <!-- try another input type -->
            <input type="number" id="progress" />

            <label for="description">Description</label>
            <input type="text" id="description" />

            <!-- Explore these two usage -->
            <!-- Both "submit" to the server -->
            <!-- Difference is button can have content, input cannot -->
            <!-- For example cannot add a submit icon or image -->
            <input type="submit" value="Submit" />
            <button type="submit">Submit</button>
        </form>
    </body>
</html>
