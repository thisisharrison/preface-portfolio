<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Font -->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap");
        </style>

        <!-- Bootstrap Styles and JavaScript (Although we don't need JS for this section)-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />

        <!-- Generic styling -->
        <link href="assets/css/index.css" rel="stylesheet" />

        <!-- Page specific styling -->
        <link href="assets/css/card.css" rel="stylesheet" />

        <!-- Favicon -->
        <link rel="shortcut icon" href="./assets/favicon/favicon.ico" type="image/x-icon" />

        <title>Business Card | Portfolio</title>
    </head>
    <body>
        <!-- Bootstrap Nav -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="gallery.html">Gallery</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="card.html">Business Card</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!-- Card -->
        <div class="container mt-5">
            <h1 class="text-center">Get in touch</h1>

            <div class="border mb-5"></div>

            <div class="flip-card-container">
                <div class="flip-card">
                    <div class="flip-card-inner">
                        <!-- FRONT -->
                        <div class="flip-card-front">
                            <img src="assets/image/logo-front.png" alt="Logo Front" id="front-logo" />
                        </div>

                        <!-- BACK -->
                        <div class="flip-card-back">
                            <img src="assets/image/logo-back.png" alt="Logo Back" id="back-logo" />
                            <img src="assets/image/ted-lasso.jpeg" alt="Profile Picture" id="profile-pic" />
                            <h1>Coding Instructor</h1>
                            <p>Full Stack Development</p>
                            <div class="border"></div>
                            <a href="preface.ai">preface.ai</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Copy JS from Bootstrap and add to bottom of body -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
            integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
            crossorigin="anonymous"
        ></script>
        <script
            src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
            integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
