<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- Google Font -->
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap");
        </style>

        <!-- Bootstrap Styles and JavaScript (Although we don't need JS for this section)-->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
            crossorigin="anonymous"
        />
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"
        ></script>

        <!-- Generic styling -->
        <link href="assets/css/index.css" rel="stylesheet" />
        <!-- Page specific styling -->
        <link href="assets/css/card.css" rel="stylesheet" />
        <title>Business Card | Portfolio</title>
    </head>
    <body>
        <div class="flip-card">
            <div class="flip-card-inner">
                <!-- FRONT -->
                <div class="flip-card-front">
                    <img src="assets/image/logo-front.png" alt="Logo Front" />
                </div>

                <!-- BACK -->
                <div class="flip-card-back">
                    <img src="assets/image/logo-back.png" alt="Logo Back" />
                    <img src="assets/image/profile-pic.jpg" alt="Profile Picture" />
                    <h1>Coding Instructor</h1>
                    <p>Full Stack Development</p>
                    <div class="border"></div>
                    <p>preface.ai</p>
                </div>
            </div>
        </div>
    </body>
</html>
